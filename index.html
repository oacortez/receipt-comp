<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Receipt Comp</title>
</head>
<body>
  <main class="card-container">
    <section class="top-content">
      <div class="top-details">
      <p>Order Id: 123098097124</p>
      <p>Placed On: 11/12/2021</p>
      </div>
      <div class="more-detail-btn">
        <a href="https://github.com/oacortez/receipt-comp">View Details</a>
      </div>
    </section>
    <section class="middle-content">
      <div class="item-info">
        <h1>SMART DESK</h1>
        <p>Quantity: 1</p>
        <p>Design: 53" x 29" Classic</p>
        <p>Top: White Matte</p>
        <p>Frame: White</p>
        <p>Price: $499</p>
      </div>
      <div class="img">
        <img src="./images/thestandingdesk.jpg" alt="Female working standing at a desk">
      </div>
    </section>
    <section class="bottom-content">
      <div class="btn-one">
        <button>1</button>
        <p>Placed</p>
      </div>
      <div class='btn-two'>
        <button>2</button>
        <p>Shipped</p>
      </div>
      <div class="btn-three">
        <button>3</button>
        <p>Delivered</p>
      </div>
    </section>
  </main>
</body>
</html>
